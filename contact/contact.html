<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotDien's Contact Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <section class = "menu-bar">
          <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" href="/dien's website/index.html">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/dien's website/code/code.html">Coding Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/dien's website/video/video.html">Videography</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="#">Contact Information</a>
              </li>
            </ul>
      </section>
      </header>

      <section class = "middle-section">
        <section class = "middle-block">

          <form
          action="https://formspree.io/f/xknedyyb"
          method="POST"
          >
            <h1 class="text-center">
              Have A Request? <br>
              Contact Me!
            </h1>
            
            <div class="form-group">
              <label for="exampleFormControlInput1">Name:</label>
              <input type="name" name="Name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Email address:</label>
              <input type="email" name="Email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Phone Number:</label>
              <input type="phonenumber" name="Phone-Number" class="form-control" id="exampleFormControlInput1" placeholder="954-xxx-xxxx">
            </div>

            <div class="form-group row">
              <div class="col-sm-2">Code or Video:</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" name ="Code Program/Website" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Code a Program/Website
                  </label>
                </div>
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" name ="Film a Video" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Film a Video
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description of what you would like done:</label>
              <textarea class="form-control" name="textbox" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>

            <p class="text-center">
              <button>Submit</button>
            </p>

          </form>
        </section>
      </section>

      <script src="contact.js"></script>

</body>
</html>
